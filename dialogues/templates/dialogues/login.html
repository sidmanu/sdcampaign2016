{% extends 'dialogues/base.html'%}
{% load staticfiles %}

{% block title %} Login to register your app{% endblock %}

{% block maincontent %}


<form method="post" action="/login/">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="login" />
</form>


{% endblock %}
